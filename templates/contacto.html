<body>
  <header>

    <div>

    </div>
    <div class="menu">
    
      <div class="frame">
          
        <div class="center">
        
          <div>
            <div class="line-1 no-animation animated"></div>
            <div class="line-2 no-animation animated"></div>
            <div class="line-3 no-animation animated"></div>
          </div>

        </div>
      
      </div>

      
    </div>
    
  </header>

  <section id="inicio">

    <h2>B</h2>
    <p>.</p>
  
  </section>

  <section id="servicios">

   

  </section>

  <section id="nosotros">

    <h2>Soos</h2>
    <p>Wscasca
    </p>
    <ul>
        <li>ÉTICA PROFESIONAL</li>
        <li>LIDERAZGO e INNOVACIÓN  </li>
        <li>COOPERACIÓN y CONFIABILIDAD</li>
    </ul>

  </section>

  <section id="contacto">

    <h2>Contacto</h2>
    <form id="contactForm" action="#" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
  
        <label for="materia">Materia de interés:</label>
        <select id="materia" name="materia" required>
          <option value="">Seleccione una materia</option>
          <option value="Matemáticas">Matemáticas</option>
          <option value="Ciencias">Ciencias</option>
          <option value="Inglés">Inglés</option>
          <option value="Historia">Historia</option>
        </select>
  
        <label>Nivel educativo:</label>
        <input type="radio" id="primaria" name="nivel" value="Primaria" required>
        <label for="primaria">Primaria</label>
        <input type="radio" id="secundaria" name="nivel" value="Secundaria" required>
        <label for="secundaria">Secundaria</label>
        <input type="radio" id="preparatoria" name="nivel" value="Preparatoria" required>
        <label for="preparatoria">Preparatoria</label>
  
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>
  
        <input type="submit" value="Enviar">
      </form>

  </section>
